<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Subscription Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            max-width: 150px;
            margin: 0 auto 20px;
            display: block;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        .greeting-container {
            background-color: #e9f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .greeting {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .introduction {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
        .user-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .user-info p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{logoUrl}}" alt="Company Logo">
            <h1>New Subscription Alert</h1>
        </div>
        <div class="greeting-container">
            <p class="greeting">Hello,</p>
            <p class="introduction">A new user has successfully subscribed to your service. Here are the details:</p>
        </div>
        <div class="user-info">
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <a href="mailto:{{userEmail}}" style="color: #007bff; text-decoration: none;">{{userEmail}}</a></p>
        </div>
        <div class="footer">
            <p>Thank you for reviewing this information.</p>
            <p>Â© {{year}} <a href="#">{{companyName}}</a></p>
        </div>
    </div>
</body>
</html>
